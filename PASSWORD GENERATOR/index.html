<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

</head>
<body>


    <div class="wrapper">


        <div class="container">


            <h1 class="heading">PASSWORD GENERATOR</h1>
    
            <div class="display-container">
                
                <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
    
                <button data-copy class="copyBtn">
                    <span data-copyMsg class="tooltip"></span>
                    <img src="assets/copy.svg" alt="copy" width="24" height="24">
                </button>
    
    
    
            </div>
    
    
            <div class="input-container">
    
                <!-- password length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
    
                </div>
    
                <!-- slider -->
    
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >
    
                <!-- checkboxes -->



                <div >

                    <div class="check">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Include Uppercase Letters</label>
                    </div>
        
                    <div class="check">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Include Lowercase Letters</label>
                    </div>
        
                    <div class="check">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>
        
                    <div class="check">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Include Symbols</label>
                    </div>

                </div>
    
         
    
    
                <!-- strength section -->
    
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>
    
                <!-- generate password -->
    
    
                <button class="generateButton">GENERATE PASSWORD</button>
    
    
    
    
    
    
                
            </div>
    
        </div>

    </div>
    
   

    <script src="script.js"></script>
</body>
</html>
